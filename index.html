<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Criptografada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="./img/iconcrip.png" />
</head>

<body>
    <section class="quadro">
    <section class="tela">
        <h1 class="mensagens-tela"><label for="mensagem-traduzir" class="mensagens-tela mensagens-tela-titulo">Mensagens Criptografada!</label></h1>
        <hr>
        <h2 class="mensagens-tela"><label for="mensagem-traduzir" class="mensagens-tela">Bem-vindo(a) espião, Gostaria de codificar sua mensagem ou decodificar?</label></h2>
        <!--Botão se quer codificar ou decodificar-->  

            <section class="botao-codificar-decodificar">
                <div><input type="radio" id="aparecer-janela-codificar" name="cripto" value="botao-selec">Codificar</div>
                <div><input type="radio" id="aparecer-janela-decodificar" name="cripto" value="botao-selec">Decodificar</div>
            </section>
    
        <!--Parte da pergunta e aparecer os botões para criptografar-->
    <section id="aparecer-codificar" class="aparecer-codificar aparecer-invisivel">
    <h1 class="mensagens-tela"> Codificar </h1>
        <form class="formulario">
            <textarea id="mensagem-traduzir" name="story" placeholder="Escreva seu texto aqui, e traduza clicando nos botôes..."></textarea>
                    <section class="botoes">
                        <select class="escolha-codificar"> <!-- Seleção de qual irá codificar-->
                            <option value="n">Escolha...</option>
                            <option id="cesar-icon" name="cripto" value="1">Cifra de César</option>
                            <option id="base64-icon" name="cripto" value="2">Base64</option>
                        </select>
                        <!--Botões que aparecem-->
                        <section class="selecao-Cript">
                                <section class="colocarCesar">
                                <label for="input-cesar" class="explic invisivel-cesar">Quantos casas a frente: </label>
                                <input type="text" id="input-cesar" class="inputNumber invisivel-cesar" name="number-cesar"> <!--input-cesar invisivel-cesar-->
                                </section>
                            <button class="cesar-button invisivel-cesar">Cifra de César</button>
                        </section>
                        <button class="base64-button invisivel-base64">Base64</button>
                    </section>
        </form>
        <!--Resultado quando criptografou-->
        <h2 class="mensagens-tela"><label for="mensagem-resultado" class="mensagens-tela">Resultado da criptografia</label></h2>
        <textarea id="mensagem-resultado" name="resultado" placeholder="Sua mensagem criptografada..."></textarea>
    </section>
        
        <!--Parte para decodificar-->
        <section id="aparecer-decodificar" class="aparecer-decodificar aparecer-invisivel">
            <h2 class="mensagens-tela"><label for="mensagem-resultado" class="mensagens-tela">Decodificar</label></h2>
            <textarea id="mensagem-para-decodificar" placeholder="Sua mensagem para criptografar..."></textarea>

            <section class="botoes">
                <select class="escolha-decodificar">
                    <option value="n">Escolha...</option>
                    <option id="cesar-icon-desc" name="cripto-dec" value="1">Cifra de César</option>
                    <option id="base64-icon-desc" name="cripto-dec" value="2">Base64</option>
                </select>
                    <section class="selecao-Cript">
                            <section class="colocarCesar">
                                <label for="input-cesar" id="explicacao-revers" class="explic-revers invisivel-dec"> Quantos casas atrás: </label>
                                <input type="text" id="input-cesar-dec" class="input-cesar-deci invisivel-dec" name="number-cesar-dec"> <!--input-cesar invisivel-cesar-->
                            </section>
                        <button class="cesar-traducao invisivel-dec">Cifra de César</button>
                    </section>
                <button class="base64-traducao invisivel-dec-base64">Base64</button>
            </section>

                    <section class="botoes-traduzir">
                        <!--Parte para explicação de cada criptografia-->
                    </section>
                </form>
                <!--Resultado quando se traduziu a criptografia-->
                <h2 class="mensagens-tela"><label for="resultado-da-traducao" class="mensagens-tela">Resultado da tradução</label></h2>
                <textarea id="resultado-da-traducao" placeholder="Mensagem decodificada..."></textarea>
            </section>
        </section>

    <!--<section class="tela2 explicao">
            <section class="mensagem-base64">
                <h2 class="mensagens-tela-base64">Sua mensagem Base64: </h2>
            </section>
        </section>-->
</section>

    <script src="index.js"></script>
</body>

</html>
